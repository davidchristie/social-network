# import Image from "../../data-model/generated/prisma.graphql"
# import Post from "../../data-model/generated/prisma.graphql"

input AccountUpdateInput {
  email: String
}

input ProfileUpdateInput {
  avatarUrl: String
  name: String
}

type Account {
  email: String!
  id: ID!
  name: String!
  profile: Profile!
}

type LoginPayload {
  token: String!
}

type Mutation {
  createPost(text: String!): Post!
  deletePost(id: ID!): Post!
  login(email: String!, password: String!): LoginPayload!
  signup(email: String!, name: String!, password: String!): LoginPayload!
  updateAccount(data: AccountUpdateInput): Account!
  updateProfile(data: ProfileUpdateInput!): Profile!
}

type Profile {
  avatar: Image
  id: ID!
  name: String!
  posts: [Post!]!
}

type Query {
  account: Account
  profile(id: String!): Profile!
}
