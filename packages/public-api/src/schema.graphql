# import Post from "../../data-model/generated/prisma.graphql"

type Account {
  email: String!
  id: ID!
  name: String!
  profile: Profile!
}

type LoginPayload {
  token: String!
}

type Mutation {
  createPost(text: String!): Post!
  deletePost(id: ID!): Post!
  login(email: String!, password: String!): LoginPayload!
  signup(email: String!, name: String!, password: String!): LoginPayload!
}

type Profile {
  id: ID!
  name: String!
  posts: [Post!]!
}

type Query {
  account: Account
  profile(id: String!): Profile!
}
