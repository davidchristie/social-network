apiVersion: v1
kind: Service
metadata:
  labels:
    app: social-network-template
    name: public-api
    stage: production
  name: public-api
  namespace: prisma
spec:
  externalTrafficPolicy: Cluster
  ports:
  - nodePort: 30022
    port: 4000
    protocol: TCP
    targetPort: 4000
  selector:
    app: social-network-template
    name: public-api
    stage: production
  sessionAffinity: None
  type: LoadBalancer
