type Account {
  email: String! @unique
  id: ID! @unique
  name: String!
  password: String!
  profile: Profile! @relation(name: "AccountProfile")
}

type Post {
  createdBy: Profile! @relation(name: "ProfilePosts")
  id: ID! @unique
  text: String!
}

type Profile {
  account: Account! @relation(name: "AccountProfile")
  id: ID! @unique
  name: String!
  posts: [Post!]! @relation(name: "ProfilePosts")
}
