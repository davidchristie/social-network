type Account {
  email: String!
  id: ID!
  name: String!
  profile: Profile!
}

type LoginPayload {
  token: String!
}

type Mutation {
  login(email: String!, password: String!): LoginPayload!
  signup(email: String!, name: String!, password: String!): LoginPayload!
}

type Profile {
  id: ID!
  name: String!
}

type Query {
  account: Account
}
