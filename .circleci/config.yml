version: 2

references:

  # Steps

  link-dependencies: &link-dependencies
    run:
      name: Link dependencies
      command: yarn install --offline

  restore-cached-dependencies: &restore-cached-dependencies
    restore_cache:
      keys:
        # When lock file changes, use increasingly general patterns to
        # restore cache.
        - v1-dependencies-{{ .Branch }}-{{ checksum "yarn.lock" }}
        - v1-dependencies-{{ .Branch }}-
        - v1-dependencies

  # Jobs

  build-package: &build-package
    steps:
      - checkout
      - attach_workspace:
          at: ~/repo/tmp
      - *restore-cached-dependencies
      - *link-dependencies
      - run:
          name: Build packages
          command: yarn build
      - setup_remote_docker
      - run:
          name: Build production image
          command: |
              yarn production build $PACKAGE
      - run:
          name: Save image to workspace
          command: |
              mkdir -p tmp/images
              docker save --output tmp/images/$PACKAGE.tar davidchristie/$PACKAGE
      - persist_to_workspace:
          root: tmp
          paths:
            - images/*.tar

  defaults: &defaults
    docker:
    - image: circleci/node:9.11
    working_directory: ~/repo

  test-package: &test-package
    steps:
      - checkout
      - attach_workspace:
          at: ~/repo/tmp
      - *restore-cached-dependencies
      - *link-dependencies
      - run:
          name: Run unit tests
          command: yarn $PACKAGE test
      - run:
          name: Format coverage report
          command: |
              ./tmp/test-reporter format-coverage -t lcov \
                  -o tmp/coverage.$PACKAGE.json \
                  packages/$PACKAGE/coverage/lcov.info
      - persist_to_workspace:
          root: tmp
          paths:
            - coverage.*.json

jobs:

  build-authentication:
    <<: *defaults
    <<: *build-package
    environment:
      PACKAGE: authentication

  build-public-api:
    <<: *defaults
    <<: *build-package
    environment:
      PACKAGE: public-api

  build-tasks:
    <<: *defaults
    steps:
      - checkout
      - setup_remote_docker
      - *restore-cached-dependencies
      - *link-dependencies
      - restore_cache:
          keys:
            - v1-images-davidchristie/puppeteer:a03090d
      - run:
          name: Load puppeteer image
          command: |
              if [ -f tmp/images/puppeteer.tar ];
              then
                docker load < tmp/images/puppeteer.tar
              else
                docker pull davidchristie/puppeteer:a03090d
                docker save --output tmp/images/puppeteer.tar \
                    davidchristie/puppeteer:a03090d
              fi
      - save_cache:
          name: Cache puppeteer image
          key: v1-images-davidchristie/puppeteer:a03090d
          paths:
            - tmp/images/puppeteer.tar
      - run:
          name: Build packages
          command: yarn build
      - run:
          name: Build deploy-data-model image
          command: |
              yarn tasks build deploy-data-model
      - run:
          name: Build integration-tests image
          command: |
              yarn tasks build integration-tests
      - run:
          name: Save images
          command: |
              mkdir -p tmp/images
              docker save --output tmp/images/deploy-data-model.tar \
                  deploy-data-model
              docker save --output tmp/images/integration-tests.tar \
                  integration-tests
      - save_cache:
          name: Cache images
          paths:
            - tmp/images/deploy-data-model.tar
            - tmp/images/integration-tests.tar
          key: v1-images-tasks-{{ .Environment.CIRCLE_SHA1 }}

  build-web-client:
    <<: *defaults
    <<: *build-package
    environment:
      PACKAGE: web-client

  check-puppeteer:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Check for changes
          command: |
              if [ -z $(git diff --name-only HEAD~ images/puppeteer) ]
              then
                echo "No changes in the last commit"
                circleci step halt
              else
                echo "Was changed in the last commit"
              fi
      - setup_remote_docker
      - run:
          name: Log in to docker
          command: |
              docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      - run:
          name: Set image name
          command: |
              echo 'IMAGE="$DOCKER_USERNAME/puppeteer"' >> $BASH_ENV
              echo 'VERSION="$(git rev-parse --short HEAD)"' >> $BASH_ENV
      - run:
          name: Build image
          command: |
              docker build \
                  --tag $IMAGE:latest \
                  --tag $IMAGE:$VERSION \
                  images/puppeteer
      - run:
          name: Push image
          command: |
              docker push $IMAGE

  download-test-reporter:
    <<: *defaults
    steps:
      - run:
          name:  Download test reporter
          command: |
            mkdir -p tmp/
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./tmp/test-reporter
            chmod +x ./tmp/test-reporter
      - persist_to_workspace:
          root: tmp
          paths:
            - test-reporter

  install-dependencies:
    <<: *defaults
    steps:
      - checkout
      - *restore-cached-dependencies
      - run:
          name: Install dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          paths:
            - node_modules
            - ~/.cache/yarn
          key: v1-dependencies-{{ .Branch }}-{{ checksum "yarn.lock" }}

  integration-tests:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: ~/repo/tmp
      - *restore-cached-dependencies
      - *link-dependencies
      - restore_cache:
          keys:
            - v1-images-mysql:5.7
      - restore_cache:
          keys:
            - v1-images-prismagraphql/prisma:1.8
      - restore_cache:
          keys:
            - v1-images-tasks-{{ .Environment.CIRCLE_SHA1 }}
      - setup_remote_docker
      - run:
          name: Load images from workspace
          command: |
              docker load < tmp/images/authentication.tar
              docker load < tmp/images/deploy-data-model.tar
              docker load < tmp/images/integration-tests.tar
              docker load < tmp/images/mysql.tar
              docker load < tmp/images/prisma.tar
              docker load < tmp/images/public-api.tar
              docker load < tmp/images/web-client.tar
      - run:
          name: Start production services
          command: |
              yarn production up --detach
      - run:
          name: List docker images
          command: docker images
      - run:
          name: Deploy Prisma data-model
          command: yarn tasks up deploy-data-model
      - run:
          name: Run integration tests
          command: yarn tasks up integration-tests

  pull-images:
    <<: *defaults
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Make tmp/images directory
          command: mkdir -p tmp/images
      - run:
          name: Pull mysql image
          command: |
              docker pull mysql:5.7
              docker save --output tmp/images/mysql.tar mysql:5.7
      - run:
          name: Pull prisma image
          command: |
              docker pull prismagraphql/prisma:1.8
              docker save --output tmp/images/prisma.tar prismagraphql/prisma:1.8
      - save_cache:
          name: Cache mysql image
          key: v1-images-mysql:5.7
          paths:
            - tmp/images/mysql.tar
      - save_cache:
          name: Cache prisma image
          key: v1-images-prismagraphql/prisma:1.8
          paths:
            - tmp/images/prisma.tar

  test-authentication:
    <<: *defaults
    <<: *test-package
    environment:
      PACKAGE: authentication

  test-public-api:
    <<: *defaults
    <<: *test-package
    environment:
      PACKAGE: public-api

  test-web-client:
    <<: *defaults
    <<: *test-package
    environment:
      PACKAGE: web-client

  upload-coverage:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo/tmp
      - run:
          name: Upload coverage results to Code Climate
          command: |
            ./tmp/test-reporter sum-coverage tmp/coverage.*.json \
                --parts 3 \
                --output tmp/coverage.total.json
            ./tmp/test-reporter upload-coverage \
              --id $CODE_CLIMATE_TEST_REPORTER_ID \
              --input tmp/coverage.total.json

workflows:
  version: 2
  build-test-deploy:
    jobs:
      - build-authentication:
          requires:
            - upload-coverage
      - build-tasks:
          requires:
            - install-dependencies
      - build-public-api:
          requires:
            - upload-coverage
      - build-web-client:
          requires:
            - upload-coverage
      - check-puppeteer
      - download-test-reporter
      - install-dependencies
      - integration-tests:
          requires:
            - build-authentication
            - build-public-api
            - build-tasks
            - build-web-client
            - pull-images
      - pull-images
      - test-authentication:
          requires:
            - download-test-reporter
            - install-dependencies
      - test-public-api:
          requires:
            - download-test-reporter
            - install-dependencies
      - test-web-client:
          requires:
            - download-test-reporter
            - install-dependencies
      - upload-coverage:
          requires:
            - test-authentication
            - test-public-api
            - test-web-client
